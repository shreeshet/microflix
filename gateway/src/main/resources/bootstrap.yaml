server:
  port: 8081
spring:
  application:
    name: gateway

---

spring:
  profiles: default
  rabbitmq:
    host: rabbitmq
  cloud:
    config:
      uri: http://configservice:8888
      fail-fast: false
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    service-url:
     defaultZone: http://serviceregistry:8761/eureka
management:
  security:
    enabled: false


server:
  port: 8080
spring:
  application:
    name: userservice

---

spring:
  profiles: default
  cloud:
    config:
      uri: http://serviceregistry:8761
      fail-fast: false

---

spring:
  profiles: dev
  datasource:
    url: jdbc:mysql://${SAKILADB_IP}:3306/sakila
    username: sakilaflix
    password: thappu
    driver-class-name: com.mysql.jdbc.Driver
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  rabbitmq:
    host: localhost
  cloud:
    config:
      enabled: false
      uri: http://localhost:8761
      fail-fast: false
    discovery:
      enabled: false
    service-registry:
      auto-registration:
        enabled: false
  sleuth:
    sampler:
      percentage: 1.0
eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: false
management:
  security:
    enabled: false
logging:
  level:
    org.springframework.web.servlet.DispatcherServlet: DEBUG